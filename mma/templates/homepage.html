{% extends "base.html" %}

{% block content %}

	{% for event in events %}
		<p><h3><a href="/Event/{{event.pk}}">{{event.name}}</a></h3></p>

		{% if user.is_authenticated %}
			<strong><h7><a href="/RemoveEvent/{{event.pk}}">DELETE EVENT</a></h7></strong>
		{% endif %}

		<p><img src="{{event.poster}}" alt="NO POSTER FOR THIS EVENT" height="500" width="450"></p>
		<p>Date: {{event.event_day}}</p>
		<p>Location: {{event.location}}</p>
		<br>
	{% endfor %}
	

{% endblock %}
